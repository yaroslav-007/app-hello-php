language: bash
dist: xenial
sudo: enabled
before_script:
- sudo bash ./scripts/install_php.sh
- sudo bash ./scripts/deploy_website.sh
script:
- sudo bash ./scripts/travis-test.sh
before_deploy:
- zip -r app-hello-php.zip conf/nginx.conf html/index.php

deploy:
  provider: releases
  api_key:
    secure: 
  file: './app-hello-php.zip'
  skip_cleanup: true
  on:
    repo: yaroslav-007/app-hello-php
    tags: true
